<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="calendar.js"></script>
</head>

<body>
    <div class="calendar">
        <div class="controls">
            <button id="previous"><i class="fa fa-angle-double-left fa-2x"></i></button>
            <select name="month-selector" id="month-selector">
                <option value="0">Enero</option>
                <option value="1">Febrero</option>
                <option value="2">Marzo</option>
                <option value="3">Abril</option>
                <option value="4">Mayo</option>
                <option value="5">Junio</option>
                <option value="6">Julio</option>
                <option value="7">Agosto</option>
                <option value="8">Septiembre</option>
                <option value="9">Octubre</option>
                <option value="10">Noviembre</option>
                <option value="11">Diciembre</option>
            </select>
            <select name="year-selector" id="year-selector">

            </select>
            <button id="next"><i class="fa fa-angle-double-right fa-2x"></i></button>
        </div>
        <div class="calendar-grid">
            <div class="weekday item">D</div>
            <div class="weekday item">L</div>
            <div class="weekday item">M</div>
            <div class="weekday item">M</div>
            <div class="weekday item">J</div>
            <div class="weekday item">V</div>
            <div class="weekday item">S</div>

            <div id="day-0" class="item"></div>
            <div id="day-1" class="item"></div>
            <div id="day-2" class="item"></div>
            <div id="day-3" class="item"></div>
            <div id="day-4" class="item"></div>
            <div id="day-5" class="item"></div>
            <div id="day-6" class="item"></div>

            <div id="day-7" class="item"></div>
            <div id="day-8" class="item"></div>
            <div id="day-9" class="item"></div>
            <div id="day-10" class="item"></div>
            <div id="day-11" class="item"></div>
            <div id="day-12" class="item"></div>
            <div id="day-13" class="item"></div>

            <div id="day-14" class="item"></div>
            <div id="day-15" class="item"></div>
            <div id="day-16" class="item"></div>
            <div id="day-17" class="item"></div>
            <div id="day-18" class="item"></div>
            <div id="day-19" class="item"></div>
            <div id="day-20" class="item"></div>

            <div id="day-21" class="item"></div>

            <div id="day-33" class="item"></div>

            <div id="day-35" class="item"></div>

    </div>
</body>

</html>
